{% set name = "pytest-helpers-namespace" %}
{% set version = "2021.3.24" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-helpers-namespace-{{ version }}.tar.gz
  sha256: 188df5a7c52390fa27d6cd2f18e74d64a2ef0b9fb6e12f15fdf5a95f4813d25f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - pytest >=2.9.1
    - python >=2.7

test:
  imports:
    - pytest_helpers_namespace
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/saltstack/pytest-helpers-namespace
  summary: PyTest Helpers Namespace
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
